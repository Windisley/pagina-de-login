<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
   <title>Login</title>
</head>

<body>
   <div class="container">
      <div class="box-form">
         <form action="" class="form">
            <h1 class="login">
               Login
            </h1>

            <div class="boxemail">
               <input type="email" name="email" id="email" placeholder="informe seu email!" required>
            </div>
            <div class="boxpassword">
               <input type="password" name="password" id="password" placeholder="informe sua senha!" required>
            </div>
            <div class="boxbutton">
               <button>
                  entrar
               </button>
            </div>
            <div id="boxreg">
               <a href="#">registrar?</a>
            </div>
         </form>
           
         <!-- Box registrar -->
            <form action="" class="formtow">
               <h1 class="login">
                  registrar
               </h1>

               <div class="boxname">
                     <input type="text" name="nome" id="nome" placeholder="informe seu nome!" required>
               </div>

               <div class="boxlastname">
                     <input type="text" name="lastname" id="lastname" placeholder="informe seu sobrenome!">
               </div>

               <div class="boxemail">
                     <input type="email" name="emailreg" id="emailreg" placeholder="informe seu melhor email!">
               </div>

               <div class="boxpassword">
                     <input type="password" name="passwordreg" id="passwordreg" placeholder="informe sua senha!">
               </div>

               <div class="boxemoji">
                  <p class="emoji">
                     &#x1F62D
                  </p>
               </div>

               <div class="boxbutton" id="buttonreg">
                  <button>
                     criar conta
                  </button>
               </div>

               <div id="boxreg">
                  <a href="#">entrar</a>
               </div>
                


            </form>
      </div>
   </div>
</body>

</html>
